<!DOCTYPE html>
<html lang="en">

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# section: http://ogp.me/ns/website#">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title>LOIT | Luxury fashion and designer brands</title>
  <link rel="icon" type="image/x-icon" href="../img/ico/favicon_loit.ico">
  <link rel="shortcut icon" type="image/x-icon" href="../img/ico/favicon_loit.ico">
  <link rel="stylesheet" href="../css/slick.css">
  <link rel="stylesheet" href="../css/main.v01.css">
  <!-- <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"> -->
  <script src="../js/jquery-1.12.4.min.js"></script>
  <!-- <script src="jquery.min.js"></script> -->
  <script src="../js/slick.min.js"></script>
  <!--[if lt IE 9]>
  <script src="../asset/html5shiv.js"></script>
  <![endif]-->



</head>

<body>
  <!-- ▼▼▼▼▼▼ wrapper ▼▼▼▼▼▼ -->
  <div id="wrapper">
    <!-- ▼▼▼▼ header ▼▼▼▼ -->
    <header id="header"></header>
    <script>
      $("#header").load("include/header.html");
    </script>
    <!-- ▲▲▲▲ header ▲▲▲▲ -->
    <!-- ▼▼▼▼ main ▼▼▼▼ -->
    <main id="main" class="about_careers checkout_01">
      <div class="mainCon row">
        <div class="myPhHide col-sm-1 col-md-2"></div>
        <div class="checkoutMain col-sm-16 col-md-10">
          <h3>CHECKOUT</h3>
          <ul class="inspection_order">
            <ul class="stepList">
              <li class="open">
                <p class="stepName"><span class="iconNum">1</span>Shipping Address</p>
                <div class="stepView">
                  <div class="formMode s_disappear">
                    <p class="setBtn">
                      <a href="#">New Address</a>
                    </p>
                  </div>
                  <div class="formMode">
                    <input type="text" id="firstName" name="firstName" class="formControl" value=""
                      placeholder="First Name">
                  </div>
                  <div class="formMode">
                    <input type="text" id="lastName" name="lastName" class="formControl" value=""
                      placeholder="Last Name">
                  </div>
                  <div class="formMode">
                    <input type="text" id="streetAddress" name="streetAddress" class="formControl" value=""
                      placeholder="Street Address">
                  </div>
                  <div class="formMode">
                    <input type="text" id="apt" name="apt" class="formControl" value=""
                      placeholder="Apt. Suite. Etc (Optional)">
                  </div>
                  <div class="formMode">
                    <input type="text" id="city" name="city" class="formControl" value="" placeholder="City">
                  </div>
                  <div class="formMode s_disappear">
                    <p class="setBtn small_ab">
                      <a href="#">State</a>
                    </p>
                  </div>
                  <div class="formMode s_disappear">
                    <p class="setBtn small_ab">
                      <a href="#">Country</a>
                    </p>
                  </div>
                  <div class="formMode">
                    <input type="text" id="zipCode" name="zipCode" class="formControl" value="" placeholder="Zip Code">
                    <div class="error_red">Your zipcode does not match the selected state.</div>
                  </div>
                  <div class="formMode">
                    <input type="text" id="phoneNumber" name="phoneNumber" class="formControl" value=""
                      placeholder="Phone Number">
                  </div>
                  <div class="formMode checkArea">
                    <div class="checkStyle">
                      <input type="checkbox" id="address">
                      <label for="address">Save This Address</label>
                    </div>
                    <div class="checkStyle">
                      <input type="checkbox" id="default">
                      <label for="default">Set as Default</label>
                    </div>
                  </div>
                  <div class="formMode btnArea">
                    <button type="submit" class="btn btnBlack">CONTINUE</button>
                  </div>
                </div>
              </li>
              <li>
                <p class="stepName"><span class="iconNum">2</span>Shipping Method</p>
                <div class="stepView"></div>
              </li>
              <li>
                <p class="stepName"><span class="iconNum">3</span>Payment Method</p>
                <div class="stepView"></div>
              </li>
              <li>
                <p class="stepName"><span class="iconNum">4</span>Billing Address</p>
                <div class="stepView"></div>
              </li>
              <li>
                <p class="stepName"><span class="iconNum">5</span>Order Review</p>
                <div class="stepView"></div>
              </li>
            </ul>
          </ul>
        </div>
        <div class="myPhHide col-sm-1 col-md-1"></div>
        <div class="checkoutMain2 col-sm-16 col-md-5">
          <div class="totalbox-bag">
            <h4 class="bag-title">Order Summary</h4>
            <div class="row">
              <label class="col-xs-12">Total Items</label>
              <div class="col-xs-4 text_align">$1,398.45</div>
            </div>
            <div class="row">
              <label class="col-xs-12">Promo</label>
              <div class="col-xs-4 text_align">$200.00</div>
            </div>
            <div class="row">
              <label class="col-xs-12">Total Saved</label>
              <div class="col-xs-4 text_align redCol">$200.00</div>
            </div>
            <div class="row">
              <label class="col-xs-12">Estimated Shipping Rates</label>
              <div class="col-xs-4 text_align">$15.00</div>
            </div>
            <div class="row">
              <label class="col-xs-12">Sales Tax</label>
              <div class="col-xs-4 text_align">$25.00</div>
            </div>
            <div class="total">
              <div class="row">
                <label class="col-xs-12">Order Total</label>
                <div class="col-xs-4 text_align">$1,198.45</div>
              </div>
            </div>
          </div>
        </div>
        <div class="myPhHide col-sm-1 col-md-2"></div>
      </div>
    </main>
    <!-- ▲▲▲▲ main ▲▲▲▲ -->
    <!-- ▼▼▼▼ footer ▼▼▼▼ -->
    <footer id="footer"></footer>
    <script>
      $("#footer").load("include/footer.html");
    </script>
    <!-- ▲▲▲▲ footer ▲▲▲▲ -->
  </div>
  <!-- ▲▲▲▲▲▲ wrapper ▲▲▲▲▲▲ -->

</body>

</html>
