<body>
  <!-- ▼▼▼▼▼▼ wrapper ▼▼▼▼▼▼ -->
  <div id="wrapper">
    <!-- ▼▼▼▼ header ▼▼▼▼ -->
    <header id="header"></header>
    <script>
      $("#header").load("include/headerTwoWord.html");
    </script>
    <!-- ▲▲▲▲ header ▲▲▲▲ -->
    <!-- ▼▼▼▼ main ▼▼▼▼ -->
    <main id="main" class="sign_in">
      <div class="sin_body">
        <div class="sign_in_com">
          <h2>Sign In</h2>
          <form class="sinb_form" action="">
            <div class="sinb_inp">
              <input class="common_inp" name="" type="email" placeholder="E-mail" value="jina@gmail.com">
            </div>
            <div class="sinb_inp have_note">
              <input class="common_inp" name="" type="password" class="form-control" placeholder="Password"
                value="jina@gmail.com">
              <p>The Email or Password you entered is incorrect.</p>
            </div>
            <p class="forgot_link"><a href="#">Forgot Password?</a></p>
            <p class="sinb_btn">
              <a href="" class="button button_b">SIGN IN</a>
            </p>
          </form>
        </div>

        <div class="sign_in_com sinb_right">
          <h2>CREATE AN ACCOUNT</h2>
          <form class="sinb_form" action="">
            <div class="sinb_inp">
              <input class="common_inp" name="" type="email" placeholder="E-mail" value="jina@gmail.com">
            </div>
            <div class="sinb_inp have_note">
              <input class="common_inp" name="" type="password" placeholder="Password" value="mailcom">
              <p>Password must be 8~20 Characters in length.</p>
            </div>
            <div class="sinb_inp">
              <input class="common_inp" name="" type="password" placeholder="Password" value="mailcom">
            </div>
            <div class="checkStyle sinb_check">
              <input type="checkbox" name="sex" id="caa">
              <label for="caa">Please send me newsletter including new items, sales &amp; special promotions.</label>
            </div>
            <p class="sinb_btn">
              <a href="" class="button button_b">REGISTER</a>
            </p>
          </form>
        </div>
      </div>
    </main>
    <!-- ▲▲▲▲ main ▲▲▲▲ -->
    <!-- ▼▼▼▼ footer ▼▼▼▼ -->
    <footer id="footer"></footer>
    <script>
      $("#footer").load("include/footer.html");
    </script>
    <!-- ▲▲▲▲ footer ▲▲▲▲ -->
    <div class="sign_in_pop" style="display: block;">
      <p class="sip_txt">Mail sent to you.<br>Confirmation within 24 hours to change your password.</p>
      <p class="sip_button">
        <a href="#" class="button button_b">Close</a>
